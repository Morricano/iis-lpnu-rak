jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: |
          echo "=== ESLint запускається ==="
          npx eslint . || true
          echo "=== ESLint завершено ==="

      - name: Print current date
        run: |
          echo "Сьогоднішня дата:"
          date
          echo "Дата виведена успішно!"

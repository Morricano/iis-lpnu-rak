name: CI

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Node & NPM version
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: |
          echo "=== ESLint запускається ==="
          npx eslint . || true
          echo "=== ESLint завершено ==="

      - name: Print current date
        run: |
          echo "Сьогодні: $(date)"
          echo "Дата виведена успішно!"
